<section class="projects-container">
  <header class="page-header">
    <h1>Meus Trabalhos</h1>
    <p>Uma galeria de soluções capturadas em código.</p>
  </header>
  <div class="projects-grid">
    @for (project of projects(); track project.title; let i = $index) {
      <app-project-card
        [project]="project"
        [index]="i"
        [style.--rotation]="i % 2 === 0 ? '2deg' : '-2deg'"
        [style.--index]="i"
      >
      </app-project-card>
    }
  </div>
</section>
