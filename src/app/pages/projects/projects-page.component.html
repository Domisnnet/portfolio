<section class="projects-container cosmic-section">
  <div class="cosmic-grid-overlay"></div>
  <div class="tractor-beam"></div>
  <div class="cosmic-hud">
    <span>SYSTEM_ACTIVE</span>
    <span>SCANNING_ARTIFACTS</span>
  </div>
  <header class="page-header">
    <h1>Meus Trabalhos</h1>
    <p>Uma galeria de soluções capturadas em código.</p>
  </header>
  <div class="projects-grid">
    <ng-container *ngFor="let project of projects(); let i = index">
      <app-project-card
        [project]="project"
        [index]="i"
        [style.--rotation]="i % 2 === 0 ? '2deg' : '-2deg'"
        [style.--index]="i"
      ></app-project-card>
    </ng-container>
  </div>
</section>
