<section class="projects-container cosmic-section">
  <div class="cosmic-beam"></div>
  <div class="cosmic-grid-overlay"></div>
  <div class="stars-overlay"></div>
  <div class="scanning-artifact">
    <span class="status-line">SCANNING_ARTIFACTS...</span>
    <span class="status-line">ENERGY_LEVEL: 98%</span>
    <span class="status-line">TARGET_LOCKED</span>
  </div>
  <header class="page-header">
    <h1>Meus Trabalhos</h1>
    <p>Artefatos tecnol√≥gicos recuperados.</p>
  </header>
  <div class="projects-grid">
    @for (project of projects(); track project.title; let i = $index) {
      <app-project-card
        [project]="project"
        [index]="i"
        [style.--rotation]="i % 2 === 0 ? '2deg' : '-2deg'"
      ></app-project-card>
    }
  </div>
</section>
