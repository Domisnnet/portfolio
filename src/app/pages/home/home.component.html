<section class="stack-section">
  <div class="container no-padding-top">
    <h2>Minha Stack Dev</h2>
    <p class="tagline">Codificando ideias. Construindo o Futuro!</p>
    @for (category of categories; track category) {
      <div class="stack-block" [class]="category">
        <h3>{{ category | titlecase }}</h3>
        <div class="pill-grid">
          @for (pill of stackService.getStack(category); track pill.key; let i = $index) {
            <app-stack-pill
              [label]="pill.label"
              [iconPath]="pill.iconPath"
              [category]="pill.category"
              [style.--delay]="i"
            />
          }
        </div>
      </div>
    }
  </div>
</section>
