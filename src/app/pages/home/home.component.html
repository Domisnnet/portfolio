<section class="stack-section">
  <div class="container">
    <h2>Minha Stack Dev</h2>
    @for (pill of stackService.getStack(category); track pill.key; let i = $index) {
    <app-stack-pill 
      [label]="pill.label" 
      [iconPath]="pill.iconPath" 
      [category]="pill.category" 
      [style.--delay]="i" 
    />
    }
  </div>
</section>
