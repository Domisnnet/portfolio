<section class="cosmic-section">
  <div class="contct-page">
    <h2>Entre em contato</h2>
    <p>Aberto a novas ideias, colaborações e desafios.</p>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Nome</label>
        <input id="name" name="name" type="text" [(ngModel)]="contactData.name" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="contactData.email" required />
      </div>
      <div class="form-group">
        <label for="message">Mensagem</label>
        <textarea id="message" name="message" rows="5" [(ngModel)]="contactData.message" required></textarea>
      </div>
      <button type="submit" [disabled]="!contactForm.valid" class="btn">Enviar</button>
    </form>
  </div>
</section>
