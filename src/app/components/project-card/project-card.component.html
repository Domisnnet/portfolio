<article class="artifact-card" [class.is-flipped]="isFlipped()">
  <div class="artifact-inner">
    <!-- FACE A — POLAROID -->
    <section class="artifact-face artifact-front" (click)="toggleFlip()">
      <div class="artifact-polaroid">
        <img class="artifact-image" [src]="project.image" [alt]="project.title" loading="lazy" />
      </div>
    </section>
    <!-- FACE B — CONTEÚDO -->
    <section class="artifact-face artifact-back">
      <header class="artifact-header">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </header>
      <div class="artifact-stack">
        <app-stack-pill *ngFor="let tag of project.tags; let i = index" [ngClass]="mapTag(tag)" [style.--delay]="i">
          {{ tag }}
        </app-stack-pill>
      </div>
      <footer class="artifact-action">
        <a class="artifact-button" [href]="project.link" target="_blank" rel="noopener noreferrer">
          Ver Projeto
        </a>
      </footer>
    </section>
  </div>
</article>
