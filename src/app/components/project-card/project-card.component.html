<div
  class="artifact-card"
  [class.is-flipped]="isFlipped()"
  (click)="toggleFlip()"
  [attr.data-categories]="categories().join(' ')"
>
  <div class="artifact-inner">
    <div class="artifact-face artifact-front">
      <div class="artifact-photo">
        <img
          [src]="project().image"
          [alt]="project().title"
          loading="lazy"
        />
      </div>
    </div>
    <div class="artifact-face artifact-back">
      <div class="artifact-header">
        <h3>{{ project().title }}</h3>
        <p>{{ project().description }}</p>
      </div>
      <!-- STACK PILLS -->
      <div class="artifact-stack">
        @for (tag of visibleTags(); track tag) {
          <app-stack-pill
            [label]="TAG_CONFIG[tag].label"
            [iconPath]="TAG_CONFIG[tag].iconPath"
            [category]="TAG_CONFIG[tag].category"
          />
        }
      </div>
      <!-- ACTION -->
      <div class="artifact-action">
        @if (project().link) {
          <a
            class="artifact-button"
            [href]="project().link"
            target="_blank"
            rel="noopener noreferrer"
          >
            Ver projeto
          </a>
        }
      </div>
    </div>
  </div>
</div>
