<div class="flip-container" [class.flipped]="isFlipped()" (click)="toggleFlip()">
  <div class="flipper">
    <div class="front">
      <div class="card-image-container">
        <img [src]="project().image" [alt]="project().title">
      </div>
      <h3>{{ project().title }}</h3>
    </div>
    <div class="back">
      <h4 class="back-title">Tecnologias</h4>
      <div class="stack-pills">
        @for (tag of project().tags; track tag) {
          <span class="pill" [ngClass]="getIconName(tag)">
            <img [src]="'assets/icons/' + getIconName(tag) + '.svg'" 
                 (error)="$event.target.style.display='none'"
                 class="pill-icon">
            {{ tag }}
          </span>
        }
      </div>
      <p class="description">{{ project().description }}</p>
      <button class="btn-visit" (click)="openLink($event)">Ver Projeto</button>
    </div>
  </div>
</div>
