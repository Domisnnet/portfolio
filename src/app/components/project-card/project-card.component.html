<article class="artifact-card" [class.is-flipped]="isFlipped()">
  <div class="artifact-inner">
    <!-- FACE A — IMAGEM (mistério) -->
    <section class="artifact-face artifact-front" (click)="toggleFlip()">
      <img
        class="artifact-image"
        [src]="project().image"
        [alt]="project().title"
        loading="lazy"
      />
    </section>
    <!-- FACE B — CONTEÚDO (revelação) -->
    <section class="artifact-face artifact-back">
      <header class="artifact-header">
        <h3>{{ project().title }}</h3>
        <p>{{ project().description }}</p>
      </header>
      <div class="artifact-stack">
        @for (tag of project().tags; track tag; let i = $index) {
          <app-stack-pill
            [class]="getIconName(tag)"
            [style.--delay]="i"
          >
            {{ tag }}
          </app-stack-pill>
        }
      </div>
      <footer class="artifact-action">
        <a
          class="artifact-button"
          [href]="project().link"
          target="_blank"
          rel="noopener noreferrer"
        >
          Ver Projeto
        </a>
      </footer>
    </section>
  </div>
</article>
